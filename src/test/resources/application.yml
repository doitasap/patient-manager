spring:
  jpa:
    hibernate:
      ddl-auto: create
    open-in-view: true
    properties:
      hibernate:
      format_sql: true
    defer-datasource-initialization: true

  datasource:
    url: jdbc:h2:tcp://localhost/~/patient
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: false